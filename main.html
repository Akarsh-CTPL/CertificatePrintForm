<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .certificate-page {
            width: 210mm;
            height: 297mm;
            padding: 20mm;
            border: 1px solid #000;
            background: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h4>Enter Certificate Details</h4>
                <form id="certificateForm">
                    <div class="mb-3">
                        <label class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="customerName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" id="customerAddress">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Vehicle Make/Model</label>
                        <input type="text" class="form-control" id="vehicleModel">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="updatePreview()">Update Preview</button>
                    <button type="button" class="btn btn-success" onclick="downloadPDF()">Download PDF</button>
                </form>
            </div>
            <div class="col-md-8">
                <h4>Live Preview</h4>
                <iframe id="previewFrame" src="template2.html" style="width:100%; height:800px; border:1px solid #ccc;"></iframe>
            </div>
        </div>
    </div>

    <script>
        function updatePreview() {
            let frame = document.getElementById('previewFrame').contentWindow.document;
            frame.getElementById('customerNamePreview').textContent = document.getElementById('customerName').value;
            frame.getElementById('customerAddressPreview').textContent = document.getElementById('customerAddress').value;
            frame.getElementById('vehicleModelPreview').textContent = document.getElementById('vehicleModel').value;
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            let pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            
            html2canvas(document.getElementById('previewFrame').contentWindow.document.body).then(canvas => {
                let imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 10, 10, 190, 277);
                pdf.save("certificate.pdf");
            });
        }
    </script>
</body>
</html>
